<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OntoPortal Initializing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional fallback if JavaScript is disabled -->
    <meta http-equiv="refresh" content="35;url=/">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font: 300 120% "Open Sans", "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            font-weight: 300;
            margin: 0 0 10px;
        }

        p {
            margin-top: 0;
        }

        .spinner {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <script>
        // Redirect after 30 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
    </script>
</head>
<body>
    <h1>OntoPortal is Initializing for the First Time</h1>
    <p>Please wait a few moments.</p>
    <div class="spinner"></div>
    <div class="timer">You will be redirected to the home page shortly...</div>
</body>
</html>
